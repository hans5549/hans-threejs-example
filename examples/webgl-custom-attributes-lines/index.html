<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes [lines]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: #fff;
				font-family: Monospace;
				font-size: 13px;
				text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
				z-index: 100;
			}

			#info a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - custom attributes example - lines
		</div>

		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;

			attribute vec3 displacement;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vec3 newPosition = position + amplitude * displacement;

				vColor = customColor;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform float opacity;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor * color, opacity );

			}

		</script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { FontLoader } from 'three/addons/loaders/FontLoader.js';
			import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

			let renderer, scene, camera, stats;

			let line, uniforms;

			let displacement, customColor;

			// Check WebGL support
			if ( ! checkWebGLSupport() ) {

				document.getElementById( 'container' ).innerHTML = '<p style="color: #fff; text-align: center; margin-top: 100px;">Your browser does not support WebGL.<br/>Please use a modern browser like Chrome, Firefox, Safari, or Edge.</p>';

			} else {

				init();

			}

			function checkWebGLSupport() {

				try {

					const canvas = document.createElement( 'canvas' );
					return !! ( window.WebGLRenderingContext && ( canvas.getContext( 'webgl' ) || canvas.getContext( 'experimental-webgl' ) ) );

				} catch ( e ) {

					return false;

				}

			}

			function init() {

				// Camera
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 400;

				// Scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050505 );

				// Uniforms
				uniforms = {

					amplitude: { value: 5.0 },
					opacity: { value: 0.3 },
					color: { value: new THREE.Color( 0xffffff ) }

				};

				// ShaderMaterial
				const shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true

				} );

				// Load font and create geometry
				const loader = new FontLoader();

				loader.load( 'https://cdn.jsdelivr.net/npm/three@0.174.0/examples/fonts/helvetiker_bold.typeface.json', function ( font ) {

					const geometry = new TextGeometry( 'three.js', {

						font: font,
						size: 50,
						depth: 15,
						curveSegments: 10,
						bevelThickness: 5,
						bevelSize: 1.5,
						bevelEnabled: true,
						bevelSegments: 10

					} );

					geometry.center();

					const count = geometry.attributes.position.count;

					displacement = new THREE.Float32BufferAttribute( count * 3, 3 );
					geometry.setAttribute( 'displacement', displacement );

					customColor = new THREE.Float32BufferAttribute( count * 3, 3 );
					geometry.setAttribute( 'customColor', customColor );

					const color = new THREE.Color( 0xffffff );

					for ( let i = 0, l = customColor.count; i < l; i ++ ) {

						color.setHSL( i / l, 0.5, 0.5 );
						color.toArray( customColor.array, i * customColor.itemSize );

					}

					line = new THREE.Line( geometry, shaderMaterial );
					line.rotation.x = 0.2;
					scene.add( line );

					animate();

				}, undefined, function ( error ) {

					console.warn( 'Font loading failed, using fallback geometry:', error );
					initWithFallback( shaderMaterial );

				} );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				const container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				// Stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// Events
				window.addEventListener( 'resize', onWindowResize );

			}

			function initWithFallback( shaderMaterial ) {

				const geometry = new THREE.BoxGeometry( 100, 100, 100, 10, 10, 10 );

				const count = geometry.attributes.position.count;

				displacement = new THREE.Float32BufferAttribute( count * 3, 3 );
				geometry.setAttribute( 'displacement', displacement );

				customColor = new THREE.Float32BufferAttribute( count * 3, 3 );
				geometry.setAttribute( 'customColor', customColor );

				const color = new THREE.Color( 0xffffff );

				for ( let i = 0, l = customColor.count; i < l; i ++ ) {

					color.setHSL( i / l, 0.5, 0.5 );
					color.toArray( customColor.array, i * customColor.itemSize );

				}

				line = new THREE.Line( geometry, shaderMaterial );
				line.rotation.x = 0.2;
				scene.add( line );

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const time = Date.now() * 0.001;

				line.rotation.y = 0.25 * time;

				uniforms.amplitude.value = Math.sin( 0.5 * time );
				uniforms.color.value.offsetHSL( 0.0005, 0, 0 );

				const data = displacement.array;

				for ( let i = 0, l = data.length; i < l; i += 3 ) {

					data[ i ] += 0.3 * ( 0.5 - Math.random() );
					data[ i + 1 ] += 0.3 * ( 0.5 - Math.random() );
					data[ i + 2 ] += 0.3 * ( 0.5 - Math.random() );

				}

				displacement.needsUpdate = true;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
