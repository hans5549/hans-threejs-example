<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="orangeLight" cx="30%" cy="40%" r="50%" fx="30%" fy="40%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="blueLight" cx="60%" cy="50%" r="50%" fx="60%" fy="50%">
      <stop offset="0%" style="stop-color:#0040ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="greenLight" cx="50%" cy="70%" r="50%" fx="50%" fy="70%">
      <stop offset="0%" style="stop-color:#80ff80;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- Point cloud representation -->
  <g opacity="0.6">
    <!-- Random dots to simulate point cloud -->
    <circle cx="150" cy="200" r="1" fill="#ffaa00"/>
    <circle cx="200" cy="180" r="1" fill="#ffaa00"/>
    <circle cx="180" cy="250" r="1" fill="#ffaa00"/>
    <circle cx="220" cy="220" r="1" fill="#ffaa00"/>
    <circle cx="170" cy="280" r="1" fill="#ffaa00"/>
    <circle cx="250" cy="200" r="1" fill="#ffaa00"/>
    <circle cx="230" cy="260" r="1" fill="#ffaa00"/>
    
    <circle cx="450" cy="280" r="1" fill="#0040ff"/>
    <circle cx="480" cy="300" r="1" fill="#0040ff"/>
    <circle cx="420" cy="320" r="1" fill="#0040ff"/>
    <circle cx="500" cy="260" r="1" fill="#0040ff"/>
    <circle cx="460" cy="340" r="1" fill="#0040ff"/>
    <circle cx="520" cy="290" r="1" fill="#0040ff"/>
    <circle cx="440" cy="250" r="1" fill="#0040ff"/>
    
    <circle cx="350" cy="400" r="1" fill="#80ff80"/>
    <circle cx="380" cy="420" r="1" fill="#80ff80"/>
    <circle cx="320" cy="380" r="1" fill="#80ff80"/>
    <circle cx="400" cy="390" r="1" fill="#80ff80"/>
    <circle cx="360" cy="450" r="1" fill="#80ff80"/>
    <circle cx="340" cy="430" r="1" fill="#80ff80"/>
    <circle cx="390" cy="360" r="1" fill="#80ff80"/>
    
    <!-- More scattered dots -->
    <circle cx="100" cy="150" r="0.5" fill="#666"/>
    <circle cx="700" cy="100" r="0.5" fill="#666"/>
    <circle cx="600" cy="450" r="0.5" fill="#666"/>
    <circle cx="550" cy="150" r="0.5" fill="#666"/>
    <circle cx="300" cy="120" r="0.5" fill="#666"/>
    <circle cx="650" cy="350" r="0.5" fill="#666"/>
    <circle cx="120" cy="400" r="0.5" fill="#666"/>
    <circle cx="580" cy="520" r="0.5" fill="#666"/>
    <circle cx="200" cy="500" r="0.5" fill="#666"/>
    <circle cx="400" cy="100" r="0.5" fill="#666"/>
  </g>
  
  <!-- Light effects -->
  <ellipse cx="200" cy="230" rx="150" ry="130" fill="url(#orangeLight)"/>
  <ellipse cx="480" cy="300" rx="150" ry="130" fill="url(#blueLight)"/>
  <ellipse cx="360" cy="400" rx="150" ry="130" fill="url(#greenLight)"/>
  
  <!-- Light source indicators -->
  <circle cx="200" cy="230" r="8" fill="#ffaa00" filter="url(#glow)"/>
  <circle cx="480" cy="300" r="8" fill="#0040ff" filter="url(#glow)"/>
  <circle cx="360" cy="400" r="8" fill="#80ff80" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">
    WebGPU Custom Lighting Model - 靜態預覽
  </text>
</svg>
