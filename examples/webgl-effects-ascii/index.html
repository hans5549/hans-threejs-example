<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - effects - ascii</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #000000;
		}
	</style>
</head>
<body>
	<script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
		}
	}
	</script>
	<script type="module">

		import * as THREE from 'three';
		import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
		import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

		let camera, scene, renderer, effect, controls;
		let sphere;
		const start = Date.now();

		init();

		function init() {

			// Camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.y = 150;
			camera.position.z = 500;

			// Scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x000000 );

			// Lights
			const light1 = new THREE.PointLight( 0xffffff, 1.5, 0 );
			light1.position.set( 500, 500, 500 );
			scene.add( light1 );

			const light2 = new THREE.PointLight( 0xffffff, 0.25, 0 );
			light2.position.set( -500, -500, -500 );
			scene.add( light2 );

			// Sphere
			sphere = new THREE.Mesh(
				new THREE.SphereGeometry( 200, 20, 10 ),
				new THREE.MeshPhongMaterial( { flatShading: true } )
			);
			scene.add( sphere );

			// Plane
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry( 400, 400 ),
				new THREE.MeshPhongMaterial( { flatShading: true } )
			);
			plane.position.y = -200;
			plane.rotation.x = -Math.PI / 2;
			scene.add( plane );

			// Renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			// ASCII Effect
			effect = new AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
			effect.setSize( window.innerWidth, window.innerHeight );
			effect.domElement.style.color = 'white';
			effect.domElement.style.backgroundColor = 'black';
			document.body.appendChild( effect.domElement );

			// Controls
			controls = new TrackballControls( camera, effect.domElement );

			// Event Listeners
			window.addEventListener( 'resize', onWindowResize );

			// Start animation
			animate();

		}

		function animate() {

			requestAnimationFrame( animate );

			const timer = Date.now() - start;

			// Sphere bounce animation
			sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;

			// Sphere rotation animation
			sphere.rotation.x = timer * 0.0003;
			sphere.rotation.z = timer * 0.0002;

			controls.update();
			effect.render( scene, camera );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
			effect.setSize( window.innerWidth, window.innerHeight );

		}

	</script>
</body>
</html>
