<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffff88;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Ground plane -->
  <polygon points="0,400 800,400 800,600 0,600" fill="url(#ground)"/>
  
  <!-- Spotlight cone -->
  <ellipse cx="400" cy="520" rx="180" ry="40" fill="url(#spotlight)"/>
  
  <!-- Abstract statue silhouette -->
  <g transform="translate(340, 250)">
    <ellipse cx="60" cy="20" rx="25" ry="30" fill="#555"/>
    <rect x="45" y="45" width="30" height="80" fill="#555"/>
    <rect x="30" y="50" width="20" height="60" fill="#555" transform="rotate(-20, 40, 80)"/>
    <rect x="70" y="50" width="20" height="60" fill="#555" transform="rotate(20, 80, 80)"/>
    <rect x="40" y="120" width="15" height="60" fill="#555"/>
    <rect x="65" y="120" width="15" height="60" fill="#555"/>
  </g>
  
  <!-- Light source indicator -->
  <circle cx="400" cy="80" r="15" fill="#ffffaa" opacity="0.9"/>
  <line x1="400" y1="95" x2="400" y2="250" stroke="#ffffaa" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">
    WebGL Spotlight Demo
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="580" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="14">
    Interactive three.js spotlight demonstration
  </text>
</svg>
